<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="A.css">
</head>
<body>
    <div class="form-container">
        <h1>Personal Details</h1>
        <form>
            <!-- Name, Address, Email, Phone Number, IQ -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name here" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address here" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email here" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit number" required><br>

            <label for="iq">IQ:</label>
            <input type="number" id="iq" name="iq" placeholder="Enter IQ here"><br>

            <!-- Gender Selection -->
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br>

            <!-- Date Picker -->
            <label for="outing-date">Date of Proposed Outing:</label>
            <input type="date" id="outing-date" name="outing-date"><br>

            <!-- Checkboxes -->
            <label>Check All That Apply:</label><br>
            <input type="checkbox" id="tattoos" name="tattoos">
            <label for="tattoos">I have tattoos and/or piercings</label><br>
            <input type="checkbox" id="older" name="older">
            <label for="older">I am more than 2 years older than my daughter</label><br>
            <input type="checkbox" id="van" name="van">
            <label for="van">I own a panel van or V8 ute</label><br>
            <input type="checkbox" id="work" name="work">
            <label for="work">I work full-time</label><br>
            <input type="checkbox" id="rich" name="rich">
            <label for="rich">My parents are rich</label><br>
            <input type="checkbox" id="well-lit" name="well-lit">
            <label for="well-lit">Is the date at a well-lit public location</label><br>

            <!-- Dropdowns -->
            <label for="politics">Political Persuasion:</label>
            <select id="politics" name="politics">
                <option value="left">Left Wing</option>
                <option value="right">Right Wing</option>
            </select><br>

            <label for="education">Education Level Completed:</label>
            <select id="education" name="education">
                <option value="highschool">High School</option>
                <option value="university">University</option>
                <option value="masters">Masters</option>
            </select><br>

            <!-- Essay Section -->
            <label for="essay">In 50 words or more explain why you want to date my daughter:</label><br>
            <textarea id="essay" name="essay" rows="4" cols="50" placeholder="Enter text here"></textarea><br>

            <label for="references">Please upload contact details for 2 references:</label><br>
            <textarea id="references" name="references" rows="2" cols="50" placeholder="Enter text here"></textarea><br>

            <!-- Submit Button -->
            <button type="submit">Send Your Application</button>
        </form>
    </div>
</body>
</html>
